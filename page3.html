<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>test2</title>


   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		function show(shown, hidden) {
		  document.getElementById(shown).style.display='block';
		  document.getElementById(hidden).style.display='none';
		  return false;
		}
	</script>


</head>

<body>
	<div id="Page1">
		
		
		
		<div id="page">

			<div class="top-brand">
				<div id="testbar"></div>
				<div id="greenbar"></div>
				<div id="bestbrands">
					<img src="assets/logo-best-brands.png">	
				</div>
				<div class="closeButton">
					<img src="assets/btn-close.png"></img> 	
				</div>	
			</div>
			
			<div class="bottom-half">
				<div class="textNav">
					<div class="nav-text">Home / </div>
					<div class="nav-text"> Existing Service / </div>
					<div class="nav-text"> Mobile</div>
				</div>

				<div class="topic-header">
					Which Mobile topic would you like help with? 	
				</div>

				<div class="topic-list">  

					<div class="topic-elem" onclick="return show('Page2','Page1');">
						<span class="glyphicon glyphicon-list-alt"></span>
						&nbsp;Billing and Payments
					</div>
					<div class="topic-elem"><span class="glyphicon glyphicon-question-sign"></span>&nbsp;Technical Support</div>
					<div class="topic-elem"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Account Login Support</div>
					<div class="topic-elem"><span class="glyphicon glyphicon-cog"></span>&nbsp;Other</div>
				</div>

				<div class="back-button">
					<span class="glyphicon glyphicon-chevron-left"></span>Back
				</div>
			</div>
			
			<div class="bottom-brand bot-page1">
				<img src="assets/logo-tc.png"></img>
			</div>



		</div>





		
	</div>

	<div id="Page2" style="display:none">


		<div id="page2">

			<div class="top-brand">
				<div id="testbar"></div>
				<div id="greenbar"></div>
				<div id="bestbrands">
					<img src="assets/logo-best-brands.png">	
				</div>
				<div class="closeButton">
					<img src="assets/btn-close.png"></img> 	
				</div>	
			</div>

			<div class="page-content">
				<div class="page-element-format topic-header">
					Which Mobile topic would you like help with? 	
				</div>

				<div class="page-element-format primary-info">
					Full Name:*<br>
					<img src="assets/icon-form-avatar.png">
					<input class="fill-width" type="text" name="fullname" placeholder="John Doe"><br>
				</div>

				<div class="page-element-format primary-info">
					Mobile Phone Number:*<br>
					<img src="assets/icon-form-phone.png">
					<input class="fill-width" type="text" name="phone-num" placeholder="ex: 123-123-1234">
				</div>

				<div class="page-element-format btn-group">
					State:<br>
					<button type="button" class="fill-width btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select one <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">?</a></li>
					</ul>
				</div>

				<div class="page-element-format">
					Describe your question...<br>
					<textarea class="fill-width" rows="3" cols="30" name="message" id="message"></textarea>
				</div>

				<div class="page-element-format start-button">
					<button type="button" class="btn btn-success">Start Chat</button><br>
					<span id=reqfield-text>*Required field</span>
				</div>

			</div>
			
			<div class="bottom-brand">
				<img src="assets/logo-tc.png"></img>
			</div>

			

		</div>

		
	</div>
	
</body>

</html>
